<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI | Bima Adam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px; /* Luaskan container */
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80%;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column-reverse; /* Menampilkan pesan terbaru di bawah */
        }
        .chat-box p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%; /* Batas lebar pesan */
            word-wrap: break-word; /* Memastikan kata-kata panjang terpecah */
        }
        .user-message {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #f8d7da;
            align-self: flex-start;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .input-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .input-group select,
        .input-group input {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        .input-group select {
            appearance: none;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .input-group .button-group {
            display: flex;
            justify-content: space-between;
        }
        .input-group button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        .dark-mode-toggle {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        /* Dark mode styles */
        .dark-mode {
            background: #333;
            color: #fff;
        }
        .dark-mode .chat-container {
            background-color: #444;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .dark-mode .chat-box {
            background-color: #555;
            border-color: #666;
        }
        .dark-mode .user-message {
            background-color: #3b8053;
        }
        .dark-mode .ai-message {
            background-color: #b83c30;
        }
        .dark-mode .input-group select {
            background-color: #007bff;
        }
        .dark-mode .input-group button {
            background-color: #007bff;
        }
        .dark-mode .input-group button:hover {
            background-color: #0056b3;
        }
        .dark-mode footer {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat AI | Bima Adam</h2>
        <div class="dark-mode-toggle">
            <button onclick="toggleDarkMode()">Dark Mode</button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-group">
            <label for="engine">Pilih Model:</label>
            <select id="engine">
                <option value="gpt4">GPT-4</option>
                <option value="gemini">Gemini</option>
            </select>
            <input type="text" id="query-input" placeholder="Ketik pesanmu ...">
            <div class="button-group">
                <a href="https://bimaadamrin.my.id">
                    <button type="button">Home</button>
                </a>
                <button onclick="sendQuery()">Send</button>
            </div>
        </div>
        <footer>
            &copy; Development by Bima Adam
        </footer>
    </div>

    <script>
        function sendQuery() {
            const query = document.getElementById('query-input').value;
            const engine = document.getElementById('engine').value;
            const chatBox = document.getElementById('chat-box');

            if (!query.trim()) return;

            // Display user's message
            const userMessage = document.createElement('p');
            userMessage.className = 'user-message';
            userMessage.textContent = query;
            chatBox.prepend(userMessage); // Menambahkan pesan di atas

            document.getElementById('query-input').value = '';

            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query, engine })
            })
            .then(response => response.json())
            .then(data => {
                const aiMessage = document.createElement('p');
                aiMessage.className = 'ai-message';
                aiMessage.textContent = data.data;
                chatBox.prepend(aiMessage); // Menambahkan pesan di atas
            })
            .catch(error => console.error('Error:', error));
        }

        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
