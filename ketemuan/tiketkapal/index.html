<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Harga Tiket</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1f1f1f;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #FF647F;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .info-section {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .info-section h2 {
            color: #ff9b54;
            margin-bottom: 10px;
        }
        .info-section p {
            margin: 5px 0;
        }
        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF647F;
        }
        .cta-button {
            background-color: #FF647F;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .cta-button:hover {
            background-color: #ff425a;
        }
        footer {
            margin-top: 20px;
            color: #888;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Harga Tiket Menuju Lombok</h1>

        <div class="info-section">
            <h2>Kereta Api Sancaka</h2>
            <p>Solo Balapan - Surabaya Gubeng</p>
            <p class="price">Rp 250.000</p>
        </div>

        <div class="info-section">
            <h2>Kapal Ferry KM Kirana VII</h2>
            <p>Tanjung Perak Surabaya - Lembar Lombok</p>
            <p class="price">Rp 250.000</p>
        </div>

        <button class="cta-button">Pesan Tiket Sekarang</button>
        <a href="/ketemuan/"><button class="cta-button">Kembali</button></a>

        <footer>
            <p>Harga dan informasi bisa berubah sewaktu-waktu.</p>
        </footer>
    </div>

</body>
</html>
