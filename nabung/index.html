<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bima Adam | Nabung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f0f4f8;
            transition: background-color 0.3s, color 0.3s;
        }

        body.night-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        h1 {
            color: inherit;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }

        .container.night-mode {
            background: #34495e;
            color: #ecf0f1;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .progress-bar {
            background-color: #ddd;
            border-radius: 25px;
            overflow: hidden;
            margin: 20px 0;
            height: 30px;
            width: 100%;
        }

        .progress-bar-inner {
            height: 100%;
            border-radius: 25px;
            background-color: #4CAF50;
            width: 0%;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        .progress-amount {
            margin-top: 10px;
            font-size: 18px;
            color: inherit;
        }

        input[type="text"], input[type="password"], select {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: calc(100% - 22px);
            margin: 10px 0;
            font-size: 16px;
        }

        .login-form, .readonly {
            margin-top: 20px;
        }

        .greeting {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Nabung ke Lombok</h1>
        <div class="greeting" id="greeting"></div>
        <div class="login-form" id="login-form">
            <input type="password" id="password" placeholder="Masukkan password" />
            <button class="btn" onclick="login()">Login</button>
        </div>
        <div class="readonly" id="readonly-section" style="display: none;">
            <input type="text" id="nominal" placeholder="Masukkan nominal" oninput="formatAndUpdateNominal()" onblur="formatInput(this)" />
            <select id="currency" onchange="updateFormattedNominal()">
                <option value="IDR">IDR</option>
                <option value="USD">USD</option>
            </select>
            <input type="text" id="formattedNominal" placeholder="Nominal dengan format" readonly />
            <input type="text" id="maxNominal" placeholder="Masukkan nominal maksimal" oninput="formatInput(this)" onblur="formatInput(this)" />
            <button class="btn" onclick="nabung()">Nabung</button>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner">0%</div>
        </div>
        <div class="progress-amount" id="progress-amount">Terkumpul: 0 IDR</div>
        <div class="footer">
            Â© 2024 with love by Bima Adam Nugraha & Ririn Setiawati
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyBVBaxBBFWB7gBO3YBK5a3nIW3rKL0JOxY",
            authDomain: "tabunganbima-e187b.firebaseapp.com",
            projectId: "tabunganbima-e187b",
            storageBucket: "tabunganbima-e187b.appspot.com",
            messagingSenderId: "225415384252",
            appId: "1:225415384252:web:d438a5bbafc8c901f694b9",
            measurementId: "G-MS0XPE8HN2"
        };
    
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
    
        let progress = 0;
        const conversionRate = 15000;
        const correctPassword = "ririnbima123";
    
        async function loadSession() {
            try {
                const docRef = doc(db, "savings", "progress");
                const docSnap = await getDoc(docRef);
    
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    progress = data.amount;
                    const maxNominal = data.maxAmount;
                    const progressPercentage = (progress / maxNominal) * 100;
                    document.getElementById('progress-bar-inner').style.width = progressPercentage + '%';
                    document.getElementById('progress-bar-inner').textContent = Math.min(progressPercentage, 100).toFixed(2) + '%';
                    document.getElementById('progress-amount').textContent = `Terkumpul: ${formatNumber(progress)} IDR`;
                    document.getElementById('maxNominal').value = formatNumber(maxNominal);
                }
            } catch (error) {
                console.error("Error getting document:", error);
                alert("Gagal memuat data. Periksa koneksi internet Anda.");
            }
        }
    
        async function nabung() {
            let nominal = parseFloat(unformatNumber(document.getElementById('nominal').value));
            const currency = document.getElementById('currency').value;
            const maxNominal = parseFloat(unformatNumber(document.getElementById('maxNominal').value));
    
            if (currency === "USD") {
                nominal *= conversionRate;
            }
    
            if (isNaN(nominal) || isNaN(maxNominal) || nominal <= 0 || maxNominal <= 0) {
                alert("Masukkan nominal dan nominal maksimal yang valid.");
                return;
            }
    
            if (progress + nominal <= maxNominal) {
                progress += nominal;
                await setDoc(doc(db, "savings", "progress"), {
                    amount: progress,
                    maxAmount: maxNominal
                });
                const progressPercentage = (progress / maxNominal) * 100;
                document.getElementById('progress-bar-inner').style.width = progressPercentage + '%';
                document.getElementById('progress-bar-inner').textContent = Math.min(progressPercentage, 100).toFixed(2) + '%';
                document.getElementById('progress-amount').textContent = `Terkumpul: ${formatNumber(progress)} IDR`;
                alert(`Menabung ${formatNumber(nominal)} IDR`);
            } else {
                alert("Nominal tabungan melebihi batas maksimal.");
            }
        }
    
        function login() {
            const password = document.getElementById('password').value;
            if (password === correctPassword) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('readonly-section').style.display = 'block';
                loadSession().catch(error => {
                    console.error("Error loading session: ", error);
                    alert("Gagal memuat sesi. Periksa koneksi internet Anda.");
                });
            } else {
                alert("Password salah!");
            }
        }
    
        function setGreetingAndNightMode() {
            const now = new Date();
            const hours = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText = "";
    
            if (hours >= 5 && hours < 12) {
                greetingText = "Selamat Pagi";
            } else if (hours >= 12 && hours < 15) {
                greetingText = "Selamat Siang";
            } else if (hours >= 15 && hours < 18) {
                greetingText = "Selamat Sore";
            } else {
                greetingText = "Selamat Malam";
                document.body.classList.add('night-mode');
                document.getElementById('container').classList.add('night-mode');
            }
    
            greetingElement.textContent = greetingText;
        }
    
        window.onload = () => {
            loadSession().catch(error => {
                console.error("Error loading session: ", error);
                alert("Gagal memuat sesi. Periksa koneksi internet Anda.");
            });
            setGreetingAndNightMode();
        };
    
        function formatNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
    
        function unformatNumber(number) {
            return number.replace(/[^\d]/g, "");
        }
    </script>
    

</body>
</html>
