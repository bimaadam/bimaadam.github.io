<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Kuliah | Bima Adam</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Style for the splash screen */
    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #010e1b; /* Background color */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000; /* Ensure it is above all other content */
      color: white;
      font-family: "Open Sans", sans-serif;
      opacity: 1;
      transition: opacity 1s ease-out; /* Transition for fade-out effect */
    }

    /* Hide the main content initially */
    #main-content {
      display: none;
    }

    /* Additional styling for "Coming Soon" text */
    #splash h1 {
      font-size: 2em;
    }

    /* Centering content */
    .center-content {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Footer styling */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #6c757d;
      font-family: "Open Sans", sans-serif;
    }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <h1>Coming Soon</h1>
  </div>

  <!-- Main content -->
  <div id="main-content" class="text-center center-content">
    <div>
      <h1>Coming Soon Assignments</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/index.html">Go to Main Screen <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Assignments List -->
      <div class="container mt-5">
        <div class="accordion" id="assignmentsAccordion">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Tugas Desain Web 1
                </button>
              </h2>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#assignmentsAccordion">
              <div class="card-body">
                Web Jasa Photography
                <a href="assignment1.html" class="btn btn-primary mt-2">Details</a>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingTwo">
              <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Tugas 2: Coming Soon
                </button>
              </h2>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#assignmentsAccordion">
              <div class="card-body">
                Segera Hadir
                <a href="/assignment2.html" class="btn btn-primary mt-2">Details</a>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingThree">
              <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Tugas 3: Coming Soon
                </button>
              </h2>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#assignmentsAccordion">
              <div class="card-body">
                Segera Hadir
                <a href="/assignment3.html" class="btn btn-primary mt-2">Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Made with ❤️ by Bima Adam Nugraha
  </footer>

  <script>
    // Hide the splash screen and show the main content after a delay
    window.addEventListener('load', function() {
      setTimeout(function() {
        // Add class to trigger fade-out
        document.getElementById('splash').style.opacity = '0';
        setTimeout(function() {
          // Hide splash screen and show main content after fade-out
          document.getElementById('splash').style.display = 'none';
          document.getElementById('main-content').style.display = 'flex';
        }, 1000); // Match the duration of the fade-out transition
      }, 3000); // Adjust the timeout as needed (3000ms = 3 seconds)
    });
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
